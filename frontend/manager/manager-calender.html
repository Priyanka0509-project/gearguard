<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GearGuard | Manager Calendar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="../css/auth.css">

  <style>
    .calendar-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .page-header h4 {
      color: #ffffff;
      font-weight: 600;
    }

    .page-header p {
      color: #e5e7eb;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

<!-- MANAGER NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="manager-dashboard.html">GearGuard</a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="manager-dashboard.html">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="assign-jobs.html">Assign Jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Maintenance Calendar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="manager-profile.html">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="../auth/login.html">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container-fluid px-4 mt-4">

  <!-- HEADER -->
  <div class="page-header mb-4">
    <h4>Maintenance Calendar</h4>
    <p>View and track all maintenance jobs</p>
  </div>

  <!-- FILTERS -->
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <select class="form-select" id="teamFilter">
        <option value="">All Teams</option>
        <option>HVAC Team</option>
        <option>Electrical Team</option>
        <option>Mechanical Team</option>
      </select>
    </div>

    <div class="col-md-4">
      <select class="form-select" id="memberFilter">
        <option value="">All Members</option>
        <option>Rahul Sharma</option>
        <option>Amit Verma</option>
        <option>Priya Singh</option>
      </select>
    </div>
  </div>

  <!-- CALENDAR -->
  <div class="calendar-card">
    <div id="calendar"></div>
  </div>

</div>

<!-- FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
  // MOCK JOB DATA (Backend will replace)
  const allJobs = [
    {
      title: "AC | LG DualCool",
      start: "2025-10-05",
      team: "HVAC Team",
      member: "Rahul Sharma",
      status: "IN_PROGRESS"
    },
    {
      title: "Generator | Kirloskar",
      start: "2025-10-07",
      team: "Electrical Team",
      member: "Amit Verma",
      status: "ASSIGNED"
    }
  ];

  let calendar;

  function renderCalendar(events) {
    if (calendar) calendar.destroy();

    calendar = new FullCalendar.Calendar(
      document.getElementById("calendar"),
      {
        initialView: "dayGridMonth",
        height: 600,
        events: events,
        eventClick: (info) => {
          alert(
            `Team: ${info.event.extendedProps.team}\n` +
            `Member: ${info.event.extendedProps.member}\n` +
            `Status: ${info.event.extendedProps.status}`
          );
        }
      }
    );

    calendar.render();
  }

  // Initial render
  renderCalendar(allJobs);

  // FILTER LOGIC
  document.getElementById("teamFilter").addEventListener("change", applyFilters);
  document.getElementById("memberFilter").addEventListener("change", applyFilters);

  function applyFilters() {
    const team = document.getElementById("teamFilter").value;
    const member = document.getElementById("memberFilter").value;

    const filtered = allJobs.filter(job =>
      (!team || job.team === team) &&
      (!member || job.member === member)
    );

    renderCalendar(filtered);
  }
</script>

</body>
</html>
