<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GearGuard | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/auth.css">

</head>

<body>

<div class="container-fluid auth-wrapper">
  <div class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="auth-card">

      <div class="text-center mb-4">
        <h2 class="brand">GearGuard</h2>
        <p class="subtitle">Equipment Maintenance Management</p>
      </div>

      <form id="loginForm">

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" required>
            <button class="btn btn-outline-secondary" type="button"
                    onclick="togglePassword('password')">
              Show
            </button>
          </div>
        </div>
        

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary py-2">
            Login
          </button>
        </div>

      </form>

      <p id="loginError" class="text-danger text-center mt-3"></p>

      <div class="text-center mt-3">
        <a href="register.html" class="text-decoration-none">
          New user? Register
        </a>
      </div>

    </div>

  </div>
</div>

<script src="../js/auth/login.js"></script>

</body>
</html>
