<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GearGuard | Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/auth.css">

</head>

<body>

<div class="container-fluid auth-wrapper">
  <div class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="auth-card">

      <!-- Header -->
      <div class="text-center mb-4">
        <h2 class="brand">GearGuard</h2>
        <p class="subtitle">User Registration</p>
      </div>

      <!-- Form -->
      <form id="registerForm">

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone"
                 placeholder="+911234567890" required>
          <small class="text-muted">
            Include country code (example: +91XXXXXXXXXX)
          </small>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" id="role" required>
            <option value="">Select role</option>
            <option value="USER">User</option>
            <option value="MAINTENANCE_MANAGER">Maintenance Manager</option>
            <option value="MAINTENANCE_TEAM">Maintenance Team Member</option>
          </select>
        </div>

        <!-- Passwords -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" required>
              <button class="btn btn-outline-secondary" type="button"
                      onclick="togglePassword('password')">
                Show
              </button>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmPassword" required>
              <button class="btn btn-outline-secondary" type="button"
                      onclick="togglePassword('confirmPassword')">
                Show
              </button>
            </div>
          </div>
        </div><p id="passwordStatus" class="small mt-1"></p>

        <!-- Password Rules -->
        <div class="text-muted small mb-3">
          Password must be 5â€“12 characters and include:
          <ul class="mb-0">
            <li>1 uppercase letter</li>
            <li>1 lowercase letter</li>
            <li>1 number</li>
            <li>1 special character</li>
          </ul>
        </div>

        <!-- Address -->
        <div class="section-title">Address</div>

        <div class="mb-3">
          <label class="form-label">Street</label>
          <input type="text" class="form-control" id="street" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip" required>
        </div>

        <!-- Submit -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary py-2">
            Register
          </button>
        </div>

      </form>

      <!-- Message -->
      <p id="registerMessage" class="text-center mt-3"></p>

      <!-- Login Link -->
      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">
          Already registered? Login
        </a>
      </div>

    </div>

  </div>
</div>

<script src="../js/auth/register.js"></script>

</body>
</html>
